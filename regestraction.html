<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runnr Buddy - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            display: block;
            width: 100%;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            text-align: left;
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <!-- Registration Page -->
    <div class="register-container">
        <h2>Runnr Buddy - Register</h2>
        <form>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="mobileNumber">Mobile Number</label>
            <input type="tel" id="mobileNumber" required>

            <button type="button" onclick="proceedToKYC()">Proceed</button>
        </form>
    </div>

    <script>
        function proceedToKYC() {
            // Redirect to the KYC page or handle the next step
            window.location.href = "kyc.html";
        }
    </script>
</body>
</html>
